<!DOCTYPE html>
<html>
<head>
    <title>Список Пользователей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Список Пользователей</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                      <a href="{{ url_for('app_urls.show_user', user_id=user.id) }}">
                          <button class="btn btn-info rounded-pill px-3" type="button">Идеи</button>
                      </a>
                        <a href="{{ url_for('app_urls.create_idea', user_id=user.id) }}">
                          <button class="btn btn-info rounded-pill px-3" type="button">Создать идею</button>
                      </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
